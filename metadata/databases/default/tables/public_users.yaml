table:
  name: users
  schema: public
array_relationships:
- name: businesses
  using:
    foreign_key_constraint_on:
      column: business_owner_id
      table:
        name: business
        schema: public
- name: customer_addresses
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: customer_addresses
        schema: public
- name: orders
  using:
    foreign_key_constraint_on:
      column: customer_id
      table:
        name: orders
        schema: public
- name: stores
  using:
    foreign_key_constraint_on:
      column: store_owner_id
      table:
        name: stores
        schema: public
- name: user_x_roles
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_x_roles
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - first_name
    - last_name
    - email
    - phone_number
    - logo_url
    - display_name
    - is_active
    - is_deleted
    - created_at
    - updated_at
    - online_status
    - gender
    filter:
      _or:
      - id:
          _eq: X-Hasura-User-Id
      - user_x_roles:
          role_id:
            _in:
            - 4
            - 5
  role: caterer
- permission:
    allow_aggregations: true
    columns:
    - id
    - is_active
    - is_deleted
    - online_status
    - display_name
    - email
    - first_name
    - last_name
    - logo_url
    - phone_number
    - created_at
    - updated_at
    - gender
    filter:
      _or:
      - id:
          _eq: X-Hasura-User-Id
      - user_x_roles:
          role_id:
            _eq: 3
  role: chef
- permission:
    allow_aggregations: true
